<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo baby dragon</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="event.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body onload="startTime()">
    <div id="box">
        <h1>Evo baby dragon</h1>
    </div>
    

    <div class="container-fluid">
        <div class="wrapper container">
            <div id="clock"></div>
            
            <div class="row">
                <h2>Versenyzők:</h2>

                <div class="card">
                    <img src="./images/SZI.png" class="img-fluid" alt="Király Olivér portré">
                    <p>Király Olivér</p>
                    <input type="button" class="btn btn-dark" onclick="show(this)" value="Bemutatkozás">
                    <div>
                        <p class="hidden"></p>
                    </div>
                </div>

                <div class="card">
                    <img src="./images/SZI.png" class="img-fluid" alt="Szabó István portré">
                    <p>Szabó István</p>
                    <input type="button" class="btn btn-dark" onclick="show(this)" value="Bemutatkozás">
                    <div>
                        <p class="hidden"></p>
                    </div>
                </div>
                
                <div class="card">
                    <img src="./images/SZI.png" class="img-fluid" alt="Homoki Márk portré">
                    <p>Homoki Márk</p>
                    <input type="button" class="btn btn-dark" onclick="show(this)" value="Bemutatkozás">
                    <div>
                        <p class="hidden"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <h2>Tanárok:</h2>
                <div class="card">
                    <img src="./images/" class="img-fluid" alt="Szabó Emánuel portré">
                    <p>Szabó Emánuel</p>
                </div>

                <div class="card">
                    <img src="./images/" class="img-fluid" alt="Farkas Norbert Levente portré">
                    <p>Farkas Norbert Levente</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
